<body>

    <!-- MENU -->
    <nav id="menu">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="index.html">HOME</a>

            </li>
            <li class="nav-item">
                <a class="nav-link" href="contacto.html">CONTACTO</a>
            </li>
        </ul>
    </nav>

    <main>
        <section id="inicio">
            <img alt="Logo Asociación Argentina de Fútbol" src="img/logo_afa.png" width="200px" />
            <h1>Contacto</h1>
        </section>

        <section class="container-sm mt-3 mb-3">
            <form id="form_contacto" onsubmit="return false">
                <div class="mb-3 mt-3">
                    <label for="name">Nombre:</label>
                    <input type="name" class="form-control" id="name" placeholder="Ingresar nombre" name="name">
                    <span class="red" id="error_nombre"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="surname">Apellido:</label>
                    <input type="surname" class="form-control" id="surname" placeholder="Ingresar apellido"
                        name="surname">
                    <span class="red" id="error_apellido"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="email">Email:</label>
                    <input class="form-control" id="email" placeholder="Ingresar email" name="email">
                    <span class="red" id="error_email"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="comment">Mensaje:</label>
                    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                    <span class="red" id="error_mensaje"></span>
                </div>
                <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
            </form>
        </section>
    </main>
